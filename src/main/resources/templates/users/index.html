<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Index</title>
</head>
<body>
<table>
    <tr>
        <th>Name</th>
        <th>Last Name</th>
        <th>Age</th>
    </tr>
    <tr style="margin: 10px; border: black 10px" th:each="user : ${users}">
        <th style="margin: 10px;" th:text="${user.getName()}">VALUE</th>
        <th style="margin: 10px;" th:text="${user.getLastName()}">VALUE</th>
        <th style="margin: 10px;" th:text="${user.getAge()}">VALUE</th>
        <th>
            <button>
                <a style="margin: 10px;" th:href="@{/users/{id}(id=${user.getId()})}">Изменить</a>
            </button>
        </th>
        <th>
            <form style="margin: 10px;" th:method="DELETE" th:action="@{users/{id}(id=${user.getId()})}">
                <input type="submit" value="Delete"/>
            </form>
        </th>
    </tr>
</table>
<form method="post" th:action="@{/users}" th:object="${user1}">
    <label for="name">Name: </label>
    <input style="margin: 10px;" type="text" th:field="*{name}" id="name">
    <br/>
    <label for="lastName">Enter Last Name: </label>
    <input style="margin: 10px;" type="text" th:field="*{lastName}" id="lastName"/>
    <br/>
    <label for="age">Enter age: </label>
    <input style="margin: 10px;" type="text" th:field="*{age}" id="age"/>
    <br/>
    <input style="margin: 10px;" type="submit" value="Create!"/>
</form>
</body>
</html>
